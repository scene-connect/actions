name: Linters
on:
  workflow_call:
    inputs:
      python-version:
        default: "3.10"
        required: false
        type: string

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ inputs.python-version }}
      - run: python -m pip install flake8
      - name: Run flake8
        uses: liskin/gh-problem-matcher-wrap@v1
        with:
          linters: flake8
          run: python -m flake8

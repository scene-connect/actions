name: Python linting
on:
  workflow_call:
    inputs:
      mypy-system-dependencies:
        required: false
        type: string
      python-version:
        default: "3.10"
        required: false
        type: string

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ inputs.python-version }}
      - run: python -m pip install flake8
      - name: Run flake8
        uses: liskin/gh-problem-matcher-wrap@v1
        with:
          linters: flake8
          run: python -m flake8

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          cache: pipenv
          python-version: ${{ inputs.python-version }}
      - name: Install Pipenv
        run: pip install pipenv
      - name: Run isort
        uses: liskin/gh-problem-matcher-wrap@v1
        with:
          linters: isort
          run: pipenv run python -m isort --check-only --diff .

  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Install system dependencies
        if: ${{ inputs.mypy-system-dependencies }}
        run: |
          sudo apt-get -y update
          sudo apt-get -y install --no-install-recommends ${{ inputs.mypy-system-dependencies }}
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          cache: pipenv
          python-version: ${{ inputs.python-version }}
      - name: Install Pipenv
        run: pip install pipenv
      - name: Set up environment
        run: cp .env.example .env
      - name: Load mypy cache
        id: mypy-cache
        uses: actions/cache@v2
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}
      - name: Run mypy
        uses: liskin/gh-problem-matcher-wrap@v1
        with:
          linters: mypy
          run: pipenv run python -m mypy --show-column-numbers

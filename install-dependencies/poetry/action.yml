name: Install poetry dependencies
inputs:
  python-version:
    default: "3.11"
    required: false
    type: string
  requirements-files:
    default: requirements.txt
    description: Space-separated list of requirements files if using pip
    required: false
    type: string
  system-dependencies:
    required: false
    type: string

runs:
  using: "composite"
  steps:
    - uses: scene-connect/actions/install-dependencies/system-dependencies@install-dependencies
      with:
        system-dependencies: ${{ inputs.system-dependencies }}
    - name: Install poetry
      run: pipx install poetry
      shell: bash
    - name: Ensure virtualenv is not created in the project  # so that setup-python cache will work
      run: rm -rf .venv
      shell: bash
    - uses: actions/setup-python@v4
      with:
        cache: "poetry"
        python-version: "3.11"
    - name: Install poetry dependencies
      run: poetry install --no-interaction --no-root
      shell: bash

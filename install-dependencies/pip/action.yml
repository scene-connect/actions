name: Install pip dependencies
inputs:
  python-version:
    default: "3.11"
    required: false
    type: string
  requirements-files:
    default: requirements.txt
    description: Space-separated list of requirements files if using pip
    required: false
    type: string
  system-dependencies:
    required: false
    type: string

runs:
  using: "composite"
  steps:
    - uses: scene-connect/actions/install-dependencies/system-dependencies@install-dependencies
      with:
        system-dependencies: ${{ inputs.system-dependencies }}
    - uses: actions/setup-python@v4
      with:
        cache: "pip"
        python-version: "3.11"
    - name: Install dependencies
      run: python -m pip install -r ${{ inputs.requirements-files }}
      shell: bash
